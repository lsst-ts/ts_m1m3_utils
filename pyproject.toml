[build-system]
requires = [ "setuptools", "setuptools_scm" ]
build-backend = "setuptools.build_meta"

[project]
name = "ts-m1m3-utils"
description = "LSST M1M3 utilities."
license = { text = "GPL" }
classifiers = [ "Programming Language :: Python :: 3" ]
urls = { documentation = "https://ts-m1m3-utils.lsst.io", repository = "https://github.com/lsst-ts/ts_m1m3_utils" }
dynamic = [ "version" ]
dependencies = [
  "lsst_efd_client",
]

[project.scripts]
m1m3-bump-tests-times = "lsst.ts.m1m3.utils.bump_tests_times:run"

[tool.setuptools.dynamic]
version = { attr = "setuptools_scm.get_version" }

[tool.setuptools.packages.find]
where = [ "python" ]

[tool.setuptools_scm]
write_to = "python/lsst/ts/m1m3/utils/version.py"
write_to_template = """
# Generated by setuptools_scm
__all__ = ["__version__"]
__version__ = "{version}"
"""

[tool.pytest.ini_options]
asyncio_mode = "auto"

[project.optional-dependencies]
dev = ["documenteer[pipelines]"]
